{% extends "base.html" %}
{% block content %}
<h2>Edit Patient</h2>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input name="name" class="form-control" value="{{ patient.name }}" required>
  </div>
  <div class="mb-3">
    <label>Age</label>
    <input name="age" type="number" class="form-control" value="{{ patient.age }}" required>
  </div>
  <div class="mb-3">
    <label>Gender</label>
    <select name="gender" class="form-select" required>
      <option {% if patient.gender=='Male'%}selected{% endif%}>Male</option>
      <option {% if patient.gender=='Female'%}selected{% endif%}>Female</option>
      <option {% if patient.gender=='Other'%}selected{% endif%}>Other</option>
    </select>
  </div>
  <button class="btn btn-primary">Update</button>
</form>
{% endblock %}

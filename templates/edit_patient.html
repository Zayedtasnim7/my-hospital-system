{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Edit Patient</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ patient.name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input class="form-control" name="age" type="number" min="0" value="{{ patient.age }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select class="form-select" name="gender" required>
      <option {{ 'selected' if patient.gender=='Female' }}>Female</option>
      <option {{ 'selected' if patient.gender=='Male' }}>Male</option>
      <option {{ 'selected' if patient.gender=='Other' }}>Other</option>
    </select>
  </div>
  <button class="btn btn-primary">Update</button>
  <a class="btn btn-link" href="{{ url_for('patients') }}">Cancel</a>
</form>
{% endblock %}

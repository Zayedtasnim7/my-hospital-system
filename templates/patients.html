{% extends "base.html" %}
{% block content %}
<h2>Patients</h2>
<a class="btn btn-primary mb-3" href="{{ url_for('add_patient') }}">Add Patient</a>
<ul class="list-group">
  {% for p in patients %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ p.name }} â€” Age {{ p.age }}, Gender {{ p.gender }}
      <span>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_patient', pid=p.id) }}">Edit</a>
        <form class="d-inline" method="POST" action="{{ url_for('delete_patient', pid=p.id) }}">
          <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?');">Delete</button>
        </form>
      </span>
    </li>
  {% else %}
    <li class="list-group-item">No patients found.</li>
  {% endfor %}
</ul>
{% endblock %}

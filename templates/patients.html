{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Patients</h1>
  <a class="btn btn-success" href="{{ url_for('add_patient') }}">Add Patient</a>
</div>

<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Actions</th></tr>
  </thead>
  <tbody>
  {% for p in patients %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.age }}</td>
      <td>{{ p.gender }}</td>
      <td class="d-flex gap-2">
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_patient', pid=p.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_patient', pid=p.id) }}" onsubmit="return confirm('Delete this patient?')">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="5" class="text-muted">No patients yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}

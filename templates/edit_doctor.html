{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Edit Doctor</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ doctor.name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Specialty</label>
    <input class="form-control" name="specialty" value="{{ doctor.specialty }}" required>
  </div>
  <button class="btn btn-primary">Update</button>
  <a class="btn btn-link" href="{{ url_for('doctors') }}">Cancel</a>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<style>
  .role-card {
    transition: transform .15s ease, box-shadow .15s ease, background-color .15s ease, color .15s ease;
    cursor: pointer;
  }
  .role-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 0.75rem 1.25rem rgba(0,0,0,.1);
    background-color: #0d6efd;
    color:#fff;
  }
  .hero {min-height: 55vh; display:grid; place-items:center; text-align:center;}
</style>

<section class="hero">
  <div>
    <h1 class="display-4 fw-bold mb-2">Welcome to Zayed's Hospital</h1>
    <p class="lead text-muted mb-4">What are you?</p>
    <div class="row g-3 justify-content-center">
      {% for r in ["Patient","Doctor","Nurse","Receptionist"] %}
      <div class="col-10 col-sm-6 col-md-3">
        <a class="text-decoration-none" href="{{ url_for('get_started', role=r) }}">
          <div class="role-card border rounded-3 p-4 text-center">
            <div class="fs-4 fw-semibold">{{ r }}</div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}

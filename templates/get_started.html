{% extends "base.html" %}
{% block content %}
<div class="text-center" style="min-height:50vh;display:grid;place-items:center">
  <div>
    <h1 class="mb-3">Getting Started</h1>
    <p class="text-muted mb-4">You selected: <strong>{{ role }}</strong>. Do you have an account with us?</p>
    <div class="row g-3 justify-content-center">
      <div class="col-10 col-sm-6 col-md-3">
        <a class="text-decoration-none" href="{{ url_for('login') }}">
          <div class="role-card border rounded-3 p-4 text-center">Yes — Log me in</div>
        </a>
      </div>
      <div class="col-10 col-sm-6 col-md-3">
        <a class="text-decoration-none" href="{{ url_for('register', role=role) }}">
          <div class="role-card border rounded-3 p-4 text-center">No — Create an account</div>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

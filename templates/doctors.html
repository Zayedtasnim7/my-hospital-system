{% extends "base.html" %}
{% block content %}
<h2>Doctors</h2>
<a class="btn btn-primary mb-3" href="{{ url_for('add_doctor') }}">Add Doctor</a>
<ul class="list-group">
  {% for d in doctors %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Dr. {{ d.name }} â€” {{ d.specialty }}
      <span>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_doctor', did=d.id) }}">Edit</a>
        <form class="d-inline" method="POST" action="{{ url_for('delete_doctor', did=d.id) }}">
          <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?');">Delete</button>
        </form>
      </span>
    </li>
  {% else %}
    <li class="list-group-item">No doctors found.</li>
  {% endfor %}
</ul>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Doctors</h1>
  <a class="btn btn-success" href="{{ url_for('add_doctor') }}">Add Doctor</a>
</div>

<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Specialty</th><th>Actions</th></tr>
  </thead>
  <tbody>
  {% for d in doctors %}
    <tr>
      <td>{{ d.id }}</td>
      <td>{{ d.name }}</td>
      <td>{{ d.specialty }}</td>
      <td class="d-flex gap-2">
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_doctor', did=d.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_doctor', did=d.id) }}" onsubmit="return confirm('Delete this doctor?')">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="4" class="text-muted">No doctors yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}

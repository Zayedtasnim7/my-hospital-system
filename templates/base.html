<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Zayed's Hospital{% endblock %}</title>

  <!-- Bootstrap (layout helpers) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS (Animate On Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Your site CSS (cache-busted) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}?v=4">
</head>
<body>
  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 700,     // animation length (ms)
      easing: 'ease-out-cubic',
      once: true,        // animate once
      offset: 80         // trigger a little before the element
    });
  </script>
</body>
</html>

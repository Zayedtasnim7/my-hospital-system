{% extends "base.html" %}
{% block content %}
<h2>Add Patient</h2>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Age</label>
    <input name="age" type="number" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Gender</label>
    <select name="gender" class="form-select" required>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <button class="btn btn-success">Add</button>
</form>
{% endblock %}
